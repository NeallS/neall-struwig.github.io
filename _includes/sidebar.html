<div class="author__content">
    <h2>{{ site.author.name }}</h2>
    <p>{{ site.author.bio }}</p>
    <ul class="social-icons">
        {% for link in site.author.links %}
            <li><a href="{{ link.url }}" target="_blank">
                <i class="{{ link.icon }}"></i> {{ link.label }}</a></li>
        {% endfor %}
    </ul>
</div>
